<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#FFFFFF">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Pugna | Register Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Roboto">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/themes/comfort.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
  <div class="center-wrapper">
    <div class="centered-row">
      <div class="col-md-3">
        <h1 class="color--primary text--center">Pugna Admin</h1>
        <div class="box">
          <div class="box-header">
            <h3>Register</h3>
          </div>
          <div class="box-body">
            <form action="../dashboards/ecommerce.html">
              <div class="form-group label--floating"><input type="text" name=""><label>Full name</label></div>
              <div class="form-group label--floating"><input type="email" name=""><label>Email</label></div>
              <div class="form-group label--floating with-addon addon--right"><span> <i class="fa fa-eye-slash"></i></span><input type="password" name=""><label>Password</label></div>
              <div class="form-group label--floating with-addon addon--right"><span> <i class="fa fa-eye-slash"></i></span><input type="password" name=""><label>Password confirmation</label></div>
              <div class="form-group">
                <div class="form-checkbox"><label>
                    <div class="pgn-checkbox"><input type="checkbox" name=""><span></span></div><span>I agree the<a class="ml-1" href="#">terms and conditions</a></span>
                  </label></div>
              </div><button class="btn btn-md btn-primary btn-block mb-2">Register</button>
            </form>
          </div>
        </div><span class="d-block mt-4 helper-text text--center">Cancel,<a class="ml-1" href="../pages/login.html">Log me in instead</a></span>
      </div>
    </div>
  </div>
  <script src="../../dist/js/main.min.js"></script>
</body>

</html>
